name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
          - name: Create local.properties
            run: touch ${{ github.workspace }}/local.properties
          - name: Setup name in local.properties
            run: echo 'github.package.username=${{ github.actor }}' >> ${{ github.workspace }}/local.properties
          - name: Setup GH PAC in local.properties
            run: echo 'github.package.password=${{ secrets.PAT }}' >> ${{ github.workspace }}/local.properties
          - name: Setup gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 9.0
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build with gradle
        run: ./gradlew build


    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
    - name: Publish to GitHub Packages
      run: ./gradlew publish
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
